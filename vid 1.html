<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inflation Explained</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background: linear-gradient(to right, #f0f4f8, #e0f7fa);
    }

    .sidebar {
      width: 200px;
      background: linear-gradient(180deg, #0d0d0d 0%, #004d40 100%);
      color: white;
      height: 100vh;
      position: fixed;
      padding-top: 30px;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
      letter-spacing: 1px;
      color: #00e676;
    }

    .sidebar a {
      width: 85%;
      display: block;
      padding: 12px 16px;
      margin: 6px 0;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease;
      position: relative;
      font-size: 15px;
    }

    .sidebar a::before {
      content: '';
      position: absolute;
      height: 100%;
      width: 4px;
      background-color: #00e676;
      left: 0;
      top: 0;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      padding-left: 24px;
    }

    .sidebar a:hover::before {
      opacity: 1;
    }

    .main {
      margin-left: 200px;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .section-title {
      font-size: 36px;
      color: #004d40;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }

    .video-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1000px;
      text-align: center;
    }

    .video-card iframe {
      width: 100%;
      height: 500px;
      border-radius: 12px;
      border: none;
    }

    .nav-buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: 0.3s ease;
    }

    .btn.disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn.forward {
      background: #00e676;
      color: white;
    }

    .btn.forward:hover {
      background: #00c662;
    }

    .dots {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s ease;
      border: none;
    }

    .dot.active {
      background: #00e676;
    }

    .dot.inactive {
      background: #ccc;
    }

    @media (max-width: 768px) {
      .video-card iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

    <a href="about.html">‚ÑπÔ∏è About</a>
    <a href="contact.html">üì© Contact Us</a>
  </div>

  <div class="main">
    <div class="section-title">üìå Inflation Explained</div>
    <div class="video-card">
      <iframe 
        src="https://drive.google.com/file/d/1xCs8c246gJ2l1edE3-isNlKJ8aobqHWG/preview" 
        allow="autoplay" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="nav-buttons">
      <button class="btn disabled">‚¨Ö Back</button>

      <div class="dots">
        <button class="dot active" onclick="location.href='vid 1.html'"></button>
        <button class="dot inactive" onclick="location.href='vid 2.html'"></button>
        <button class="dot inactive" onclick="location.href='vid 3.html'"></button>
        <button class="dot inactive" onclick="location.href='vid 4.html'"></button>
      </div>

      <button class="btn forward" onclick="location.href='vid 2.html'">Next ‚û°</button>
    </div>
  </div>

</body>
