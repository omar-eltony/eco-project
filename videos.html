  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background: linear-gradient(to right, #f0f4f8, #e0f7fa);
    }

    .sidebar {
      width: 200px;
      background: linear-gradient(180deg, #0d0d0d 0%, #004d40 100%);
      color: white;
      height: 100vh;
      position: fixed;
      padding-top: 30px;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
      letter-spacing: 1px;
      color: #00e676;
    }

    .sidebar a {
      width: 85%;
      display: block;
      padding: 12px 16px;
      margin: 6px 0;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease;
      position: relative;
      font-size: 15px;
    }

    .sidebar a::before {
      content: '';
      position: absolute;
      height: 100%;
      width: 4px;
      background-color: #00e676;
      left: 0;
      top: 0;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      padding-left: 24px;
    }

    .sidebar a:hover::before {
      opacity: 1;
    }

    .main {
      margin-left: 200px;
      padding: 40px 60px;
      flex: 1;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
    }

    .section-title {
      text-align: center;
      font-size: 36px;
      color: #004d40;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .video-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px 30px;
    }

    .video-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      border: 2px solid #00e676;
    }

    .video-card h3 {
      margin: 10px 0 16px;
      color: #333;
      font-size: 20px;
    }

    .video-card iframe,
    .video-card video {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      border: none;
    }

    @media (max-width: 900px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px 0;
      }

      .sidebar a {
        width: auto;
        margin: 0 6px;
        padding: 10px 12px;
      }

      .main {
        margin-left: 0;
        padding: 20px;
      }

      .video-card iframe,
      .video-card video {
        height: 220px;
      }
    }
  </style>
</head>
